name: Build .NET

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
      with:
          submodules: 'recursive'
          token: ${{ secrets.BUILD_TOKEN }}

    - name: Install .NET 8.0 SDK
      run: |
        $url = "https://download.visualstudio.microsoft.com/download/pr/2b2d6133-c4f9-46dd-9ab6-86443a7f5783/340054e2ac7de2bff9eea73ec9d4995a/dotnet-sdk-8.0.100-win-x64.zip"
        $output = "dotnet-sdk-8.0.100-win-x64.zip"
        Invoke-WebRequest -Uri $url -OutFile $output
        Expand-Archive $output -DestinationPath $Env:ProgramFiles\dotnet -Force
        $env:PATH = "$Env:ProgramFiles\dotnet;" + $env:PATH
        [Environment]::SetEnvironmentVariable("PATH", $env:PATH, [EnvironmentVariableTarget]::Machine)
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: ${{ secrets.DOTNET_VERSION }}

    - name: Add GitHub Packages source
      run: |
        nuget sources Add -Name "GitHub" -Source "https://nuget.pkg.github.com/PrimeEagle/index.json" -Username PrimeEagle -Password ${{ secrets.BUILD_TOKEN }}
      
    - name: Restore NuGet packages
      run: dotnet restore ${{ secrets.DOTNET_SOLUTION }}
      env:
            NUGET_AUTH_TOKEN: ${{ secrets.BUILD_TOKEN }}
            UsePackageReferences: true
              
    - name: Build with version
      run: dotnet build ${{ secrets.DOTNET_SOLUTION }} /p:BuildNumber=${{ github.run_number }}
      env:
            UsePackageReferences: true
      
    - name: Print Run Number
      run: echo "Run number $env:GITHUB_RUN_NUMBER"
      shell: pwsh

    - name: Compare with version.json
      run: |
        $versionJson = Get-Content 'version.json' | ConvertFrom-Json
        $latestReleaseTag = $env:LATEST_RELEASE_TAG
        if (-not $latestReleaseTag -or $latestReleaseTag -ne $versionJson.version) {
          echo "release_needed=true" >> $GITHUB_ENV
          echo "version=$($versionJson.version)" >> $GITHUB_ENV
          echo "Setting release needed to true and version to $($versionJson.version)"
        } else {
          echo "release_needed=false" >> $GITHUB_ENV
          echo "No release needed"
        }
      shell: pwsh

    - name: Debug Release Needed
      run: |
        echo "Is release needed: $env:release_needed"
        echo "Version to release: $env:version"
      shell: pwsh
      
    - name: Create Release
      if: env.RELEASE_NEEDED == 'true'
      run: |
        try {
            $tag_name = $env:VERSION
            $release_name = "Release $tag_name"
            $release_notes = "Release $tag_name"
            
            $uri = "https://api.github.com/repos/PrimeEagle/${{ secrets.DOTNET_SOLUTION }}/releases"
            $headers = @{
                Authorization = "Bearer ${{ secrets.GITHUB_TOKEN }}"
                Accept = "application/vnd.github.v3+json"
            }
            $body = @{
                tag_name = $tag_name
                name = $release_name
                body = $release_notes
            }
            
            Invoke-RestMethod -Uri $uri -Headers $headers -Method Post -Body ($body | ConvertTo-Json)
        } catch {
            echo "Error creating release: $_"
        }
      shell: pwsh
      env:
        DOTNET_ROOT: C:\Users\runneradmin\AppData\Local\Microsoft\dotnet
